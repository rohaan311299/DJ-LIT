<!DOCTYPE html>
<html>
<style type="text/css">
	#maps
		{
			display: block;
			height:500px;
			width: 400px;
		}
	}
</style>
<body>
	<img id = "maps" src = "https://vignette.wikia.nocookie.net/harrypotter/images/a/a3/Marauder%27sMap.png/revision/latest?cb=20150114123703" onclick = "changeImage()"/>

<script>
var image =  document.getElementById("maps");

function changeImage() 
	{
		if (image.src == "https://i.etsystatic.com/10687335/r/il/aa8988/1654444914/il_570xN.1654444914_lcr9.jpg") 
			{
    			image.src = "https://vignette.wikia.nocookie.net/harrypotter/images/a/a3/Marauder%27sMap.png/revision/latest?cb=20150114123703"; 
			} 
		else 
			{
    			image.src = "https://i.etsystatic.com/10687335/r/il/aa8988/1654444914/il_570xN.1654444914_lcr9.jpg";
			}
	}
</script>
</body>
</html>
